<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>German Verbs Learning App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üá©üá™</text></svg>">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="40" height="13.33" fill="#000"/>
            <rect y="13.33" width="40" height="13.33" fill="#DD0000"/>
            <rect y="26.67" width="40" height="13.33" fill="#FFCE00"/>
          </svg>
          <h1>German Verbs</h1>
        </div>
        <div class="header-actions">
          <button class="icon-btn" id="btnGlobalSearch" type="button" aria-label="Search">
            <!-- magnifying glass -->
            <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="7"></circle>
              <path d="M21 21l-4.3-4.3"></path>
            </svg>
          </button>
        
          <button class="icon-btn" type="button" aria-label="Account">
            <!-- user -->
            <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21a8 8 0 0 0-16 0"></path>
              <circle cx="12" cy="8" r="4"></circle>
            </svg>
          </button>
        
          <button class="icon-btn" id="btnSaved" type="button" aria-label="Saved words">
            <!-- heart -->
            <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20.8 4.6a5.5 5.5 0 0 0-7.8 0L12 5.6l-1-1a5.5 5.5 0 0 0-7.8 7.8l1 1L12 21l7.8-7.6 1-1a5.5 5.5 0 0 0 0-7.8z"></path>
            </svg>
          </button>
        
          <button class="icon-btn menu-btn" type="button" aria-label="Menu" aria-expanded="false">
            <!-- hamburger -->
            <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 6h16"></path>
              <path d="M4 12h16"></path>
              <path d="M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>
  <div class="drawer-backdrop" hidden></div>

<aside class="drawer" hidden>
  <div class="drawer-top">
    <div class="drawer-title">Menu</div>
    <button class="icon-btn drawer-close" type="button" aria-label="Close menu">
      <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 6L6 18"></path>
        <path d="M6 6l12 12"></path>
      </svg>
    </button>
  </div>

  <nav class="drawer-nav">
    <a href="index.html" class="drawer-link">Verbs</a>
    <a href="nouns.html" class="drawer-link">Nouns</a>
    <a href="adjectives.html" class="drawer-link">Adjectives</a>
    <a href="adverbs.html" class="drawer-link">Adverbs</a>
  </nav>
</aside>
  <!-- Global Search Modal -->
    <div class="modal" id="globalSearchModal" hidden>
      <div class="modal__backdrop" data-close="globalSearchModal"></div>
      <div class="modal__panel">
        <div class="modal__top">
          <div class="modal__title">Search</div>
          <button class="icon-btn" data-close="globalSearchModal" aria-label="Close">‚úï</button>
        </div>
        <input id="globalSearchInput" class="modal__input" placeholder="Search any word‚Ä¶" />
        <div id="globalSearchResults" class="modal__results"></div>
      </div>
    </div>
    
    <!-- Saved Words Modal -->
    <div class="modal" id="savedModal" hidden>
      <div class="modal__backdrop" data-close="savedModal"></div>
      <div class="modal__panel">
        <div class="modal__top">
          <div class="modal__title">Saved</div>
          <button class="icon-btn" data-close="savedModal" aria-label="Close">‚úï</button>
        </div>
        <div id="savedResults" class="modal__results"></div>
      </div>
    </div>

  <main class="main-content">
    <div class="container">
      <!-- Hero Section -->
      <section class="hero">
        <h2>Master German Verbs</h2>
        <p>Learn conjugations, prepositions, and usage with interactive examples</p>
      </section>

      <!-- Level Selection -->
      <section class="vocab-toolbar">
        <div class="vocab-toolbar__left">
          <div class="vocab-title">
            <!-- verbs icon (simple bolt) -->
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <path d="M13 2L3 14h7l-1 8 10-12h-7l1-8z"></path>
            </svg>
            <span>Verbs</span>
          </div>
          <div class="vocab-sub">A1‚ÄìC1 ‚Ä¢ Search + filter your list</div>
        </div>
      
        <div class="vocab-toolbar__right">
          <label class="mini-select" title="Level">
            <span class="mini-label">Level</span>
            <select id="levelSelect">
              <option value="a1">A1</option>
              <option value="a2">A2</option>
              <option value="b1">B1</option>
              <option value="b2">B2</option>
              <option value="c1">C1</option>
            </select>
          </label>
      
          <label class="mini-search" title="Search">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <circle cx="11" cy="11" r="7"></circle>
              <path d="M21 21l-4.3-4.3"></path>
            </svg>
            <input id="search-input" class="mini-search__input" placeholder="Search‚Ä¶" />
            <button id="clear-search" class="icon-btn" type="button" aria-label="Clear search" style="display:none;">
              <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 6L6 18"></path>
                <path d="M6 6l12 12"></path>
              </svg>
            </button>
          </label>
      
          <span id="verb-count" class="count-pill"></span>
        </div>
      </section>


      <!-- Verbs Display -->
      <section class="verbs-section">
        <div id="verbs-list" class="verbs-list">
          <!-- Verbs will be dynamically inserted here -->
        </div>
      </section>
    </div>
  </main>

  <footer class="main-footer">
    <div class="container">
      <p>&copy; 2026 German Verbs Learning App | Built with ‚ù§Ô∏è for language learners</p>
      <div class="footer-links">
        <a href="#" onclick="alert('Created to help learners master German verbs!'); return false;">About</a>
        <a href="#" onclick="alert('Contact: support@germanverbs.app'); return false;">Contact</a>
      </div>
    </div>
  </footer>
  <script>
    const menuBtn = document.querySelector(".menu-btn");
    const drawer = document.querySelector(".drawer");
    const backdrop = document.querySelector(".drawer-backdrop");
    const closeBtn = document.querySelector(".drawer-close");
  
    function openMenu(){
      drawer.hidden = false;
      backdrop.hidden = false;
      menuBtn?.setAttribute("aria-expanded","true");
    }
    function closeMenu(){
      drawer.hidden = true;
      backdrop.hidden = true;
      menuBtn?.setAttribute("aria-expanded","false");
    }
  
    menuBtn?.addEventListener("click", openMenu);
    closeBtn?.addEventListener("click", closeMenu);
    backdrop?.addEventListener("click", closeMenu);
  </script>

  <script type="module" src="app.js"></script>
</body>
</html>
