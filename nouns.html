    <section class="hero">

    <section class="level-selector">
      <button class="level-btn active" data-level="a1">

        <span class="badge" id="count-a1">0</span>
      </button>
      <button class="level-btn" data-level="a2">
        A2
        <span class="badge" id="count-a2">0</span>

      <button class="level-btn" data-level="b1">
        B1
        <span class="badge" id="count-b1">0</span>
      </button>
      <button class="level-btn" data-level="b2">
        B2
        <span class="badge" id="count-b2">0</span>
      </button>
      <button class="level-btn" data-level="c1">
        C1
        <span class="badge" id="count-c1">0</span>
      </button>

    <section class="search-container">
      <div class="search-box">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input type="text" id="search-input" placeholder="Search nouns... (Ctrl+F)">
        <button id="clear-search" style="display: none;">âœ•</button>
