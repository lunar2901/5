      <a href="adverbs.html" class="drawer-link">Adverbs</a>

    </nav>

  <!-- Global Search Modal -->
  <div class="modal" id="globalSearchModal" hidden>
    <div class="modal__backdrop" data-close="globalSearchModal"></div>
    <div class="modal__panel">
      <div class="modal__top">
        <div class="modal__title">Search</div>
        <button class="icon-btn" data-close="globalSearchModal" aria-label="Close">‚úï</button>

      <div id="globalSearchResults" class="modal__results"></div>
    </div>
  </div>

  <!-- Saved Words Modal -->

    <div class="modal__backdrop" data-close="savedModal"></div>
    <div class="modal__panel">

  <!-- Main -->

      <!-- Level Selection -->
      <section class="level-section">

        <div class="level-buttons">

          <button class="level-btn" data-level="a2"><span class="level-badge">A2</span><span class="level-name">Elementary</span></button>

          <button class="level-btn" data-level="b2"><span class="level-badge">B2</span><span class="level-name">Upper Int.</span></button>
          <button class="level-btn" data-level="c1"><span class="level-badge">C1</span><span class="level-name">Advanced</span></button>
        </div>
      </section>

      <!-- Search -->
      <section class="search-section">
        <div class="search-container">
          <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">

            <path d="m21 21-4.35-4.35"></path>
          </svg>

          <input
            type="text"
            id="search-input"
            class="search-input"
            placeholder="Search nouns, translations, or examples..."
            aria-label="Search nouns"
          />

          <button id="clear-search" class="clear-search" aria-label="Clear search" style="display: none;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <line x1="18" y1="6" x2="6" y2="18"></line>

          </button>
        </div>

        <div class="verb-count-container">
          <span id="noun-count" class="verb-count"></span>
        </div>
      </section>

      <!-- Nouns Display -->

    </div>

  <!-- Footer -->

    </div>

  <!-- Nouns logic -->
  <script type="module" src="nouns.js"></script>

  <!-- Drawer open/close -->
  <script>
    const menuBtn = document.querySelector(".menu-btn");
    const drawer = document.querySelector(".drawer");
    const backdrop = document.querySelector(".drawer-backdrop");
    const closeBtn = document.querySelector(".drawer-close");

    function openMenu(){
      drawer.hidden = false;
      backdrop.hidden = false;
      menuBtn?.setAttribute("aria-expanded","true");
    }
    function closeMenu(){
      drawer.hidden = true;
      backdrop.hidden = true;
      menuBtn?.setAttribute("aria-expanded","false");
    }

    menuBtn?.addEventListener("click", openMenu);
    closeBtn?.addEventListener("click", closeMenu);
    backdrop?.addEventListener("click", closeMenu);
  </script>

  <!-- Saved + Global search modals (works once you have search-index.json) -->
  <script>
    const SAVED_KEY = "savedWordsV1";
    const getSaved = () => new Set(JSON.parse(localStorage.getItem(SAVED_KEY) || "[]"));
    const setSaved = (set) => localStorage.setItem(SAVED_KEY, JSON.stringify([...set]));

    function wireSaveButtons() {
      document.querySelectorAll(".save-btn").forEach(btn => {
        const id = btn.dataset.saveId;
        const saved = getSaved();
        if (saved.has(id)) { btn.classList.add("saved"); btn.textContent = "‚ô•"; }
        else { btn.classList.remove("saved"); btn.textContent = "‚ô°"; }

        btn.onclick = () => {
          const s = getSaved();
          if (s.has(id)) s.delete(id); else s.add(id);
          setSaved(s);
          if (s.has(id)) { btn.classList.add("saved"); btn.textContent = "‚ô•"; }
          else { btn.classList.remove("saved"); btn.textContent = "‚ô°"; }
        };
      });
    }

    function openModal(id){ document.getElementById(id).hidden = false; }
    function closeModal(id){ document.getElementById(id).hidden = true; }

    document.addEventListener("click", (e) => {
      const closeId = e.target?.dataset?.close;
      if (closeId) closeModal(closeId);
    });

    let SEARCH_INDEX = null;
    async function loadIndex(){
      if (SEARCH_INDEX) return SEARCH_INDEX;
      const res = await fetch("data/search-index.json");
      SEARCH_INDEX = await res.json();
      return SEARCH_INDEX;
    }

    function renderResults(container, items){
      container.innerHTML = "";
      if (!items.length){
        container.innerHTML = "<div class='result'><div>No results</div></div>";
        return;
      }
      items.slice(0, 50).forEach(item => {
        const row = document.createElement("div");
        row.className = "result";
        row.innerHTML = `
          <div>
            <a href="${item.url}">${item.lemma}</a><br/>
            <small>${item.category} ‚Ä¢ ${item.level}</small>
          </div>
          <button class="save-btn" data-save-id="${item.id}" aria-label="Save">‚ô°</button>
        `;
        container.appendChild(row);
      });
      wireSaveButtons();
    }

    document.getElementById("btnGlobalSearch")?.addEventListener("click", async () => {
      openModal("globalSearchModal");
      const input = document.getElementById("globalSearchInput");
      const results = document.getElementById("globalSearchResults");
      input.value = "";
      input.focus();

      const index = await loadIndex();
      renderResults(results, index);

      input.oninput = () => {
        const q = input.value.trim().toLowerCase();
        if (!q) return renderResults(results, index);
        const filtered = index.filter(x =>
          (x.lemma && x.lemma.toLowerCase().includes(q)) ||
          (x.translation && x.translation.toLowerCase().includes(q))
        );
        renderResults(results, filtered);
      };
    });

    document.getElementById("btnSaved")?.addEventListener("click", async () => {
      openModal("savedModal");
      const out = document.getElementById("savedResults");
      const saved = getSaved();
      const index = await loadIndex();
      const items = index.filter(x => saved.has(x.id));
      renderResults(out, items);
    });

    // expose for page scripts if needed
    window.wireSaveButtons = wireSaveButtons;
  </script>
</body>
</html>
